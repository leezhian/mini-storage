<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h1>{{ title }}</h1>
  <input v-model="name">
  <p>{{ name }}</p>
  <button v-on:click="clickMe">click</button>
</div>

<script src="observer.js"></script>
<script src="compile.js"></script>
<script src="watcher.js"></script>
<script src="index.js"></script>
<script>
  const selfVue = new SelfVue({
    el: '#app',
    data: {
      title: 'hello world',
      name: ''
    },
    methods: {
      clickMe: function() {
        this.title = '你好 世界';
      }
    }
  });
</script>
</body>
</html>
